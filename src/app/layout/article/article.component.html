<div [BrowserAnimationsModule]>
  <app-page-header [heading]="'Articles'" [icon]=""></app-page-header>
  <div class="mb-3">
    <a [routerLink]="['/article/new']" class="btn btn-danger">Add article</a>
  </div>
  <div class="card">
    <div class="card-body table-responsive">
      <div *ngIf="!articles.length">
        <h2 class="text-center">No data found</h2>
      </div>
      <table class="table" *ngIf="articles.length">
        <thead>
          <tr>
            <th>#</th>
            <th>Subject</th>
            <th>Created at</th>
            <th>Updated at at</th>
            <th>Body</th>
            <th>Author</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let article of articles">
            <th scope="row">{{article.id}}</th>
            <td>{{article.subject}}</td>
            <td>{{article.created_at}}</td>
            <td>{{article.updated_at || '-'}}</td>
            <td class="subject-display">{{article.body}}</td>
            <td>{{article.username}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">                
                <a [routerLink]="['/article/edit', article.id]" style="color: white" class="btn btn-primary">
                  <i class="fa fa-pencil"></i>
                </a>
                <button type="button" 
                        class="btn btn-danger" 
                        data-toggle="modal" 
                        data-target="#exampleModal"
                        (click)="showModal(article.id)">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)='closeModal()'>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this article?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='closeModal()'>Cancel</button>
        <button type="button" class="btn btn-primary" (click)='delete ()'>Yes</button>
      </div>
    </div>
  </div>
</div>
