
<h1 style="text-align: center;"><strong><span style="color: #5c7ddc;">Testimonies</span></strong></h1>
<p style="text-align: center;">&nbsp;</p>

 
  <div class="mb-3" style="text-align: right;">
    <a [routerLink]="['/testimonies/new']" class="btn btn-danger" style="background-color: #5c7ddc; border-color: #5c7ddc;"    >Add a new testimony</a>
  </div>
  <p style="text-align: center;"></p>

  

  <div class="card">
    <div class="card-body table-responsive">
      <div *ngIf="!testimonies.length">
        <h2 class="text-center">No data found</h2>
      </div>
      <table class="table" *ngIf="testimonies.length">
        <thead>
          <tr>
            <th>#</th>
            <th>Subject</th>
            <th>Body</th>
            <th>Author</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let testimony of testimonies">
            <th scope="row">{{testimony.id_testimony}}</th>
            <td>{{testimony.subject_testimony}}</td>
            <td class="subject-display">{{testimony.body_testimony}}</td>
            <td>{{testimony.author_testimony}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">                
                <a [routerLink]="['/testimonies/edit', testimony.id_testimony]" style="color: white" class="btn btn-primary">
                  <i class="fa fa-pencil"></i>
                </a>
                <button type="button" 
                        class="btn btn-danger" 
                        data-toggle="modal" 
                        data-target="#exampleModal"
                        (click)="showModal(testimony.id_testimony)">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



<div class="modal fade show" id="testimoniesModal" tabindex="-1" role="dialog" aria-labelledby="testimoniesModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="testimoniesModalLabel">Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)='closeModal()'>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this testimony?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='closeModal()'>Cancel</button>
        <button type="button" class="btn btn-primary" (click)='delete ()'>Yes</button>
      </div>
    </div>
  </div>
</div>
