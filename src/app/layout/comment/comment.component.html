<div [BrowserAnimationsModule]>
  <app-page-header [heading]="'Comments'" [icon]=""></app-page-header>
  <div class="card">
    <div class="card-body table-responsive">
      <div *ngIf="!comments.length">
        <h2 class="text-center">No data found</h2>
      </div>
      <table class="table" *ngIf="comments.length">
        <thead>
          <tr>
            <th>#</th>
            <th>Article</th>
            <th>Comment</th>
            <th>Comment By</th>
            <th>Created at</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comment of comments">
            <th scope="row">{{comment.id}}</th>
            <td>
              <a [routerLink]="['/article/edit', comment.article_id]">
                {{comment.subject}}
              </a>
            </td>
            <td>{{comment.body}}</td>
            <td>{{comment.username}}</td>
            <td>{{comment.created_at}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">                
                <button type="button" 
                        class="btn btn-danger" 
                        data-toggle="modal" 
                        data-target="#commentModal"
                        (click)="showModal(comment.id)">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade show" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)='closeModal()'>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this comment?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='closeModal()'>Cancel</button>
        <button type="button" class="btn btn-primary" (click)='delete ()'>Yes</button>
      </div>
    </div>
  </div>
</div>
