<div [BrowserAnimationsModule]>
  <app-page-header [heading]="'Products'" [icon]=""></app-page-header>
  <div class="mb-3">
    <a [routerLink]="['/inventory/new']" class="btn btn-danger">Add testimony</a>
  </div>
  <div class="card">
    <div class="card-body table-responsive">
      <div *ngIf="!products.length">
        <h2 class="text-center">No data found</h2>
      </div>
      <table class="table" *ngIf="products.length">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Price</th>
            <th>Description</th>
            <th>Inventory</th>
            <th>Cateory</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
            <td>{{product.inventory}}</td>
            <td>{{product.category}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">                
                <a [routerLink]="['/inventory/edit', product.id]" style="color: white" class="btn btn-primary">
                  <i class="fa fa-pencil"></i>
                </a>
                <button type="button" 
                        class="btn btn-danger" 
                        data-toggle="modal" 
                        data-target="#exampleModal"
                        (click)="showModal(product.id)">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade show" id="inventoryModal" tabindex="-1" role="dialog" aria-labelledby="testimoniesModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="testimoniesModalLabel">Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)='closeModal()'>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this product?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='closeModal()'>Cancel</button>
        <button type="button" class="btn btn-primary" (click)='delete ()'>Yes</button>
      </div>
    </div>
  </div>
</div>
