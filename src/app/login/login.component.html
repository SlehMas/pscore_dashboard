<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>PSCORE Admin Dashboard</h1>
            <form role="form" [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg"
                               formControlName="username" id="username" name="username" placeholder="{{ 'Username' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" 
                               class="form-control input-underline input-lg" 
                               id="password" name="password"
                               formControlName="password" 
                               placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <div style="color: red;" *ngIf='error' class="mb-4"> 
                    {{error}}
                </div>
                <a class="btn rounded-btn" [disabled]="isSubmitted" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp;
            </form>
        </div>
    </div>
</div>
